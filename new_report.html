
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Analysta Delta Report</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
            <style>
                :root {
                    --bg-color: #f8fafc;
                    --card-bg: #ffffff;
                    --text-primary: #1e293b;
                    --text-secondary: #64748b;
                    --accent-color: #3b82f6;
                    --border-color: #e2e8f0;
                    --success-color: #10b981;
                    --warning-color: #f59e0b;
                    --danger-color: #ef4444;
                    --header-bg: #f1f5f9;
                }

                body {
                    font-family: 'Inter', sans-serif;
                    background-color: var(--bg-color);
                    color: var(--text-primary);
                    margin: 0;
                    padding: 2rem;
                    line-height: 1.5;
                }

                .container {
                    max-width: 1200px;
                    margin: 0 auto;
                }

                header {
                    margin-bottom: 3rem;
                    text-align: center;
                }

                h1 {
                    font-weight: 600;
                    color: var(--text-primary);
                    margin-bottom: 0.5rem;
                    font-size: 2.5rem;
                    letter-spacing: -0.025em;
                }

                .subtitle {
                    color: var(--text-secondary);
                    font-size: 1.1rem;
                }

                .stats-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 1.5rem;
                    margin-bottom: 3rem;
                }

                .stat-card {
                    background: var(--card-bg);
                    padding: 1.5rem;
                    border-radius: 12px;
                    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
                    border: 1px solid var(--border-color);
                    transition: transform 0.2s;
                }

                .stat-card:hover {
                    transform: translateY(-2px);
                }

                .stat-value {
                    font-size: 2.5rem;
                    font-weight: 700;
                    margin-bottom: 0.5rem;
                }

                .stat-label {
                    color: var(--text-secondary);
                    font-weight: 500;
                    text-transform: uppercase;
                    font-size: 0.875rem;
                    letter-spacing: 0.05em;
                }

                .stat-card.danger .stat-value { color: var(--danger-color); }
                .stat-card.warning .stat-value { color: var(--warning-color); }
                .stat-card.info .stat-value { color: var(--accent-color); }

                .section {
                    background: var(--card-bg);
                    border-radius: 16px;
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                    margin-bottom: 3rem;
                    overflow: hidden;
                    border: 1px solid var(--border-color);
                }

                .section-header {
                    padding: 1.5rem 2rem;
                    border-bottom: 1px solid var(--border-color);
                    background: #fff;
                    display: flex;
                    align-items: center;
                    justify_content: space-between;
                }

                .section-title {
                    font-size: 1.25rem;
                    font-weight: 600;
                    color: var(--text-primary);
                    margin: 0;
                }

                .table-container {
                    overflow-x: auto;
                    max-height: 600px;
                }

                table {
                    width: 100%;
                    border-collapse: collapse;
                    font-size: 0.95rem;
                }

                th {
                    background-color: var(--header-bg);
                    color: var(--text-secondary);
                    font-weight: 600;
                    text-align: left;
                    padding: 1rem 1.5rem;
                    position: sticky;
                    top: 0;
                    z-index: 10;
                    border-bottom: 1px solid var(--border-color);
                }

                td {
                    padding: 1rem 1.5rem;
                    border-bottom: 1px solid var(--border-color);
                    color: var(--text-primary);
                }

                tr:last-child td {
                    border-bottom: none;
                }

                tr:hover td {
                    background-color: #f8fafc;
                }

                .empty-state {
                    padding: 3rem;
                    text-align: center;
                    color: var(--text-secondary);
                    font-style: italic;
                }

                /* Scrollbar styling */
                ::-webkit-scrollbar {
                    width: 8px;
                    height: 8px;
                }
                ::-webkit-scrollbar-track {
                    background: #f1f1f1;
                }
                ::-webkit-scrollbar-thumb {
                    background: #cbd5e1;
                    border-radius: 4px;
                }
                ::-webkit-scrollbar-thumb:hover {
                    background: #94a3b8;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <header>
                    <h1>Analysta Delta Report</h1>
                    <div class="subtitle">Comparison Summary & Detailed Differences</div>
                </header>
                
                <div class="stats-grid">
                    <div class="stat-card info">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Rows only in A</div>
                    </div>
                    <div class="stat-card info">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Rows only in B</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-value">1</div>
                        <div class="stat-label">Mismatches</div>
                    </div>
                </div>

                

                

                
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">Mismatches <span style="color: var(--text-secondary); font-size: 0.9em; font-weight: normal;">(Top 50)</span></h2>
                    </div>
                    <div class="table-container">
                        <table class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>id</th>
      <th>val_a</th>
      <th>val_b</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>2</td>
      <td>20</td>
      <td>25</td>
    </tr>
  </tbody>
</table>
                    </div>
                </div>
                
                
                
            </div>
        </body>
        </html>
